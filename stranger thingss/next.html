<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue - Stranger Things</title>
    <style>
        /* Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: radial-gradient(ellipse at top, #1a0000 0%, #090909 45%, #050505 100%);
            color: #ff1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* Glow backdrop */
        .glow {
            position: absolute;
            width: 80vmin;
            height: 80vmin;
            background: radial-gradient(circle, rgba(255,0,0,0.25) 0%, rgba(255,0,0,0.05) 60%, transparent 70%);
            filter: blur(40px);
            animation: pulse 4s ease-in-out infinite;
            z-index: 1;
        }
        /* Content */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem 3rem;
            border: 1px solid rgba(255, 0, 0, 0.4);
            box-shadow:
                0 0 20px rgba(255, 0, 0, 0.4),
                0 0 50px rgba(255, 0, 0, 0.2),
                inset 0 0 20px rgba(255, 0, 0, 0.15);
            background: rgba(0, 0, 0, 0.6);
        }
        .title {
            font-size: 2.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-shadow:
                0 0 10px rgba(255,0,0,0.8),
                0 0 20px rgba(255,0,0,0.6),
                0 0 30px rgba(255,0,0,0.4);
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #ffcccc;
            letter-spacing: 0.08em;
            text-shadow:
                0 0 8px rgba(255,0,0,0.6),
                0 0 15px rgba(255,0,0,0.4);
        }
        /* Small flicker accent */
        .accent {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,0.25), transparent 60%);
            filter: blur(30px);
            animation: drift 6s ease-in-out infinite alternate;
            z-index: 0;
        }
        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        @keyframes drift {
            0% { transform: translate(-100px, -60px) scale(0.9); opacity: 0.5; }
            50% { transform: translate(40px, 60px) scale(1.05); opacity: 0.8; }
            100% { transform: translate(-20px, -40px) scale(1); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="accent"></div>
    <div class="content">
        <div class="title">Welcome</div>
        <div class="subtitle">You stepped into the red neon dark.</div>
    </div>
</body>
</html>
