<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Loading Screen (video only, no text) -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="Stranger-Things-Desktop-Background-Wallpaper-42947.jpg" alt="Background" class="background-image"
                id="loading-background-image">
            <div class="loading-video-container">
                <video id="loading-video" autoplay muted loop>
                    <source src="Tittle.mp4" type="video/mp4">
                </video>
                <div class="red-overlay"></div>
            </div>
        </div>
    </div>

    <!-- Main Home Screen (video only, no text) -->
    <div id="home-screen" class="home-screen hidden">
        <img src="Stranger-Things-Desktop-Background-Wallpaper-42947.jpg" alt="Background" class="background-image"
            id="background-image">
        <video id="background-video" autoplay muted loop>
            <source src="Tittle.mp4" type="video/mp4">
        </video>
        <div class="red-overlay"></div>
        <div class="cursor-glow" id="cursor-glow"></div>
        <div class="enter-button-container">
            <button id="enter-button" class="enter-button">
                <span class="button-text">PRESS ENTER TO CONTINUE</span>
                <span class="button-glow"></span>
            </button>
        </div>
    </div>

    <!-- Cursor glow for loading screen -->
    <div class="cursor-glow" id="loading-cursor-glow"></div>

    <!-- Red Neon Cursor -->
    <div class="neon-cursor" id="neon-cursor">
        <div class="cursor-dot"></div>
        <div class="cursor-ring"></div>
        <div class="cursor-glow-ring"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
